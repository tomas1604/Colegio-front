<div class ="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header> Inicio de sesión para usuarios </nb-card-header>
            <nb-card-body>
                <div class ="row">
                    <div class="col-lg-3">
                        <label>Correo</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="email" placeholder="Correo electrónico"
                        fullwidth class="form-control" [(ngModel)]="correo">
                    </div>    
                </div>

                <br>

                <div class="row">
                    <div class ="col-lg-3">
                        <label>Contraseña</label>
                    </div>
                    <div class = "col-lg-9">
                        <input type="password" placeholder="Contraseña" fullwidth
                        class="form-control" [(ngModel)]="contrasena">
                    </div>
                </div>
                <br>

                <button type="submit" class="btn btn-primary btn-block" (click)="login()" > Iniciar sesión </button>
            </nb-card-body>
        </nb-card>    
    </div>

</div>
