<div class ="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion"> CREAR ESTUDIANTE</nb-card-header>
        <nb-card-header *ngIf="!modoCreacion"> MODIFICAR ESTUDIANTE</nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-3">
                    <label>CÃ©dula</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [(ngModel)]="estudiante.cedula"
                    [disabled]="!modoCreacion">
                    <p *ngIf="intentoEnvio && estudiante.cedula==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Nombre</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [(ngModel)]="estudiante.nombre">
                    <p *ngIf="intentoEnvio && estudiante.nombre==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Apellido</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" [(ngModel)]="estudiante.apellido">
                    <p *ngIf="intentoEnvio && estudiante.apellido==''">Requerido</p>
                </div>
            </div>

            <br>
            <div class="row">
                <button type="button" *ngIf ="modoCreacion" class="btn btn-primary btn-block" 
                (click)="agregar()">Crear</button>
                <button type ="button" *ngIf ="!modoCreacion" class="btn btn-primary btn-block" 
                (click) = "editar()"> Actualizar</button>
            </div>

        </nb-card-body>
    </nb-card>
</div>
